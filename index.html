<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="views">
            <div class="before">123+456</div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <button class="delete-btn">DEL</button>
            <button>AC</button>
            <button>%</button>
            <button class="operation-btn">+</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="operation-btn">-</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="operation-btn">&#215;</button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="operation-btn">รท</button>
            <button class="num-btn">0</button>
            <button class="num-btn">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
